<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation | Sakshi Desai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="loading" class="loading">Loading Solar System...</div>
        
        <div id="controls" style="display: none;">
            <div class="control-header">Solar System Speed Control</div>
            
            <div id="planet-controls"></div>
            
            <div class="global-controls">
                <button id="pauseBtn" class="control-button">Pause Animation</button>
                <button id="resetBtn" class="control-button">Reset All Speeds</button>
                <button id="themeToggleBtn" class="control-button">Toggle Dark/Light Mode</button>
            </div>
        </div>

        <div id="planet-tooltip" class="planet-tooltip">
            <span class="tooltip-name"></span>
            <span class="tooltip-description"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
